<div
  [class]="getCardClasses()"
  [class.cursor-pointer]="clickable"
  [class.hover:bg-gray-50]="clickable"
  (click)="onCardClick()"
>
  <div
    aria-hidden="true"
    class="absolute border border-border-light border-solid inset-0 pointer-events-none rounded"
  ></div>
  <div [class]="getContentClasses()">
    <!-- Logo and Stock Chip Row -->
    <div class="flex items-start justify-between relative shrink-0 w-full">
      <div class="relative rounded-sm shrink-0 w-8 h-8">
        <app-stock-avatar [symbol]="stock.symbol" [logo]="stock.logo" size="sm"> </app-stock-avatar>
      </div>
      <div
        class="box-border content-stretch flex gap-1 h-4.5 items-center justify-center px-1.5 py-0 relative rounded-2xl shrink-0"
      >
        <div
          aria-hidden="true"
          class="absolute border border-custom-black border-solid inset-0 pointer-events-none rounded-2xl"
        ></div>
        <div
          class="flex flex-col font-bold justify-center leading-tight not-italic relative shrink-0 text-xs text-center text-nowrap tracking-wide text-custom-black"
        >
          <p class="leading-tight whitespace-pre">Stock</p>
        </div>
      </div>
    </div>

    <!-- Price (Large) -->
    <div class="w-full">
      <div class="font-bold text-2xl text-custom-black leading-tight">
        {{ stock.price | currency: 'USD' : 'symbol' : '1.2-2' }}
      </div>
    </div>

    <!-- Stock Symbol and Company Name -->
    <div class="w-full">
      <div class="text-sm text-gray-500 leading-tight">
        {{ stock.symbol }} â€¢ {{ stock.companyName }}
      </div>
    </div>

    <!-- Bottom Data Section -->
    <div class="w-full border-t border-gray-200 pt-3" *ngIf="showFooter">
      <div class="flex justify-between items-center">
        <!-- Volume -->
        <div class="flex items-center gap-1">
          <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="text-xs text-gray-600">$36.9m</span>
        </div>

        <!-- Market Cap -->
        <div class="flex items-center gap-1">
          <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="text-xs text-gray-600">$1.2b</span>
        </div>

        <!-- Price Range -->
        <div class="flex items-center gap-1">
          <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="text-xs text-gray-600">$30-32</span>
        </div>
      </div>
    </div>
  </div>
</div>
