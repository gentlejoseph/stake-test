<div [ngSwitch]="size">
  <!-- SMALL -->
  <div
    *ngSwitchCase="'Small'"
    class="bg-white box-border flex flex-col gap-[8px] items-start px-[14px] py-[16px] relative rounded-[4px] w-[126px] h-[149px]"
    (click)="onCardClick()"
  >
    <div
      aria-hidden="true"
      class="absolute inset-0 border border-[#e3e3e3] rounded-[4px] pointer-events-none"
    ></div>
    <div class="flex flex-col gap-[16px] items-start relative w-[98px]">
      <div class="flex items-start justify-between w-full">
        <div *ngIf="showLogo" class="relative rounded-[1px] size-[32px]">
          <app-stock-avatar
            [symbol]="stock.symbol"
            [logo]="stock.logo"
            size="md"
          ></app-stock-avatar>
        </div>
        <div
          class="h-[18px] box-border flex items-center px-[6px] border border-[#141414] rounded-[16px]"
        >
          <span class="text-[10px] font-extrabold text-[#141414] tracking-[0.25px]">Stock</span>
        </div>
      </div>
      <div class="flex flex-col gap-[12px] items-start leading-[0] tracking-[0.25px] w-full">
        <div class="flex flex-col gap-[2px] items-start text-[#7e7e7e]">
          <div class="font-extrabold text-[14px] leading-[1.3] truncate w-full">
            {{ stock.symbol }}
          </div>
          <div class="font-medium text-[12px] leading-[1.3] truncate w-full">
            {{ stock.companyName }}
          </div>
        </div>
        <div class="font-extrabold text-[16px] leading-[1.3] text-[#141414] truncate w-full">
          {{ stock.price | currency: 'USD' : 'symbol' : '1.2-2' }}
        </div>
      </div>
    </div>
  </div>

  <!-- MEDIUM -->
  <div
    *ngSwitchCase="'Medium'"
    class="bg-white box-border flex flex-col gap-[16px] items-start p-[16px] relative rounded-[4px] w-[202px] h-[100px]"
    (click)="onCardClick()"
  >
    <div
      aria-hidden="true"
      class="absolute inset-0 border border-[#e3e3e3] rounded-[4px] pointer-events-none"
    ></div>
    <div class="flex items-start justify-between w-full">
      <div class="flex flex-col gap-[6px]">
        <div class="flex items-center gap-[4px]">
          <div *ngIf="showLogo" class="w-[19px] h-[19px] rounded-[8px]">
            <app-stock-avatar
              [symbol]="stock.symbol"
              [logo]="stock.logo"
              size="sm"
            ></app-stock-avatar>
          </div>
          <div class="text-[14px] font-extrabold">{{ stock.symbol }}</div>
        </div>
        <div class="text-[16px] font-extrabold text-[#141414]">
          {{ stock.price | currency: 'USD' : 'symbol' : '1.2-2' }}
        </div>
        <div class="flex gap-[3px] text-[12px] text-[#7e7e7e]">
          <span>{{ stock.symbol }}</span
          ><span>â€¢</span><span>{{ stock.companyName }}</span>
        </div>
      </div>
      <div
        class="h-[18px] box-border flex items-center px-[6px] border border-[#141414] rounded-[16px]"
      >
        <span class="text-[10px] font-extrabold text-[#141414] tracking-[0.25px]">Stock</span>
      </div>
    </div>
  </div>

  <!-- LARGE -->
  <div
    *ngSwitchCase="'Large'"
    class="bg-white box-border flex flex-col gap-[16px] items-start p-[16px] relative rounded-[4px] w-full h-[167px]"
    (click)="onCardClick()"
  >
    <div
      aria-hidden="true"
      class="absolute inset-0 border border-[#e3e3e3] rounded-[4px] pointer-events-none"
    ></div>
    <div class="flex flex-col gap-[12px] w-full">
      <div class="flex items-center justify-between w-full">
        <div class="flex items-center gap-[4px]">
          <div *ngIf="showLogo" class="w-[32px] h-[32px] rounded-[8px]">
            <app-stock-avatar
              [symbol]="stock.symbol"
              [logo]="stock.logo"
              size="md"
            ></app-stock-avatar>
          </div>
        </div>
        <div
          class="h-[18px] box-border flex items-center px-[6px] border border-[#141414] rounded-[16px]"
        >
          <span class="text-[10px] font-extrabold text-[#141414] tracking-[0.25px]">Stock</span>
        </div>
      </div>
      <div class="text-[18px] font-extrabold text-[#141414]">{{ stock.companyName }}</div>
      <div class="flex gap-[24px] w-[310px] items-center pt-[12px] border-t border-[#e3e3e3]">
        <div class="flex items-center gap-[6px]">
          <img src="assets/icon/circle-dollar.svg" alt="Market cap" class="w-[18px] h-[18px]" />
          <span class="text-[14px] text-[#434343]">$36.9m</span>
        </div>
        <div class="flex items-center gap-[6px]">
          <img src="assets/icon/clipboard-arrow-up.svg" alt="Volume" class="w-[18px] h-[18px]" />
          <span class="text-[14px] text-[#434343]">$1.2b</span>
        </div>
        <div class="flex items-center gap-[6px]">
          <img src="assets/icon/square-dollar.svg" alt="Price range" class="w-[18px] h-[18px]" />
          <span class="text-[14px] text-[#434343]">$30-32</span>
        </div>
      </div>
    </div>
  </div>
</div>
